<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let zin = "Tel het aantal keer dat elke letter voorkomt in deze tekst";
			let tellerArray = new Array(26);

			for (i = 0; i < tellerArray.length; i++) {
				tellerArray[i] = 0;
			}

			for (i = 0; i < zin.length; i++) {
				tellerArray[zin.toUpperCase().charCodeAt(i) - 65] =
					tellerArray[zin.toUpperCase().charCodeAt(i) - 65] + 1;
			}

			document.write(`<p>Dit is de zin '${zin}'</p>`);
			for (i = 97; i < 97 + tellerArray.length; i++) {
				document.write(
					`<p>De letter ${String.fromCharCode(i)} komt ${
						tellerArray[i - 97]
					} keer voor</p>`
				);
			}
		</script>
	</body>
</html>
